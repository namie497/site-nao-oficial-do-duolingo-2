        <h2>Contato</h2>
     
        <section class="contato-principal">
            <form>
        
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
        
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="Digite seu número" required>
        
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
        
                <label for="mensagem">Mensagem</label>
                <textarea type="text" id="mensagem" cols="40" rows="6" placeholder="Digite uma mensagem"></textarea> 
        
                <label for="contato">Como prefere o nosso contato
                <input type="checkbox" id="contato" name="email"> E-mail
                <input type="checkbox" id="contato" name="tel"> Telefone
                <input type="checkbox" id="contato" name="whatsapp"> Whatsapp
                </label>
        
                <label for="horario">Qual horário prefere ser atendido</label>
                <select id="horario">
                    <option value="manha">manhã</option>
                    <option value="tarde">tarde</option>
                    <option value="noite">noite</option>
                </select>

                <button type="submit">enviar</button>
            </form>
